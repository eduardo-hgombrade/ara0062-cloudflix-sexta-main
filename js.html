<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let msg = "Olá seja bemvindo ao javascript!";
        window.alert(msg);

        let nome = window.prompt("Digite o seu nome: ");
        if (nome) {
            window.alert(`Olá ${nome}, Bem vindo a entrada de dados via teclado em javascript`)
        }else{
            window.alert(`Nenhum nome foi digitado`);
        }

        for (let i = 0; i < 10; i++){
            console.log("Repetição de número: " + i);
        } 
    </script>
</body>
